<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9Iu3jWUujPMl3IcNcE1b4sts6JJHkr0s&callback=initMap">
</script>
<script>
    function initMap(){
        var pos;
        var cord = new google.maps.LatLng();
        var map = new google.maps.Map(document.getElementById("map"),{
            center : cord,
            zoom : 18
        })

        var ceyhunMsg = new google.maps.InfoWindow();
        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(function(position){
                pos = {
                    lat : position.coords.latitude,
                    lng : position.coords.longitude
                }
                    alert(pos.lat);
                ceyhunMsg.setContent('hadi bakalÄ±m');
                ceyhunMsg.setPosition(pos);
                ceyhunMsg.open(map);
                map.setCenter(pos);
            },function(){

            })
        }
    }
</script>
</body>
</html>
